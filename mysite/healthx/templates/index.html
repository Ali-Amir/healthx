    <script>
    function xml_to_string(xml_node)
    {
        if (xml_node.xml)
            return xml_node.xml;
        else if (XMLSerializer)
        {
            var xml_serializer = new XMLSerializer();
            return xml_serializer.serializeToString(xml_node);
        }
        else
        {
            alert("ERROR: Extremely old browser");
            return "";
        }
    }
    function insertLiteral(literalString, targetElement)
    {
        var textNode = document.createTextNode(literalString);
        targetElement.appendChild(textNode)
        return textNode;
    }

      /*===================================================================================================
      14) Clearing
      ===================================================================================================*/
          /* Self clearing goodness */
          .container:after { content: "\0020"; display: block; height: 0; clear: both; visibility: hidden; }

          /* Use clearfix class on parent to clear nested columns, or wrap each row of columns in a <div class="row"> */
          .clearfix:before,
          .clearfix:after,
          .row:before,
          .row:after {
            content: '\0020';
            display: block;
            overflow: hidden;
            visibility: hidden;
            width: 0;
            height: 0; }
          .row:after,
          .clearfix:after {
            clear: both; }
          .row,
          .clearfix {
            zoom: 1; }

          /* You can also use a <br class="clear" /> to clear columns */
          .clear {
            clear: both;
            display: block;
            overflow: hidden;
            visibility: hidden;
            width: 0;
            height: 0;
          }

          /* Used to prevent content "jumping" on page load - this property is removed when JavaScript is loaded and slider is instantiated */
          overflow: hidden;
        }

        /* Slides area */
        .portfolioSlider .portfolioWrapper {
          overflow:hidden;  
          position:relative;
          width:100%; 
          height:100%;
        }

        .portfolioSlider .portfolioWrapper {

        /* Slides holder, grabbing container */
        .portfolioSlider .portfolioSlidesContainer {
          position: relative;
          left: 0;
          top: 0 !important;
          list-style:none !important;
          margin:0 !important;
          padding:0 !important;
          border: 0 !important;
        }
        
        /* Slide item */
        .portfolioSlider .portfolioSlide {
          padding: 0 !important;
          margin: 0 !important; 
          border: 0 !important;
          list-style: none !important;
          position:relative;
          float:left;
          overflow:hidden;  
        }

        /* Arrow navigation */
        .portfolioSlider .arrow { 
          /*background:url(../img/controlsSprite.png) no-repeat 0 0;*/
          background-color: #C00;
          background-repeat: no-repeat;
          background-position: 0 0;
        
          /* Change arrow size here */
          width: 45px;
          height: 90px;
          top:50%;
          margin-top:-45px;
          cursor: pointer;
          display: block;
          position: absolute;   
          z-index:25;
        }
        
        .portfolioSlider .arrow:hover {
          
        }
        .portfolioSlider .arrow.disabled {
          
        }
        
        /* Left arrow */
        .portfolioSlider .arrow.left {
          background-position: top left;
          left: 0;  
        }
        
        /* Right arrow */
        .portfolioSlider .arrow.right {
          background-position: top right;
          right: 0;
        }
        
        /* Control navigation container (bullets or thumbs) */
        .portfolioSlider .portfolioControlNavOverflow {
          width:100%;
          overflow:hidden;
          position:absolute;
          margin-top:-20px;
          z-index:25;
        }
        /* This container is inside ".portfolioControlNavContainer"  
           and is used for auto horizontal centering */
        .portfolioSlider .portfolioControlNavCenterer { 
          float: left;
          position: relative;
          left: -50%;
        }
        
        /* Control navigation container*/ 
        .portfolioSlider .portfolioControlNavContainer {
          float: left;
          position: relative;
          left: 50%;  
        }
        
        /* Scrollable thumbnails containers */
        .portfolioSlider .portfolioControlNavThumbsContainer {    
          left:0;
          position:relative;
        }
        
        .portfolioSlider .thumbsAndArrowsContainer {
          overflow:hidden;
          width: 100%;
          position: relative;
        }
        
        .portfolioSlider .portfolioControlNavOverflow.portfolioThumbs { 
          width: auto;
          position: relative;
          overflow: hidden;
          margin-top:4px; 
        }
        
        .portfolioSlider .portfolioControlNavOverflow a{  
          background:#0C0 none no-repeat scroll 0 0;
          width:20px;
          height:20px;  
          float:left; 
          cursor:pointer; 
          position:relative;
          display:block;
          text-indent: -9999px; 
        }
        
        /* Current control navigation item */
        .portfolioSlider .portfolioControlNavOverflow a.current { 
          background-color: #C00; 
        }
        
        /* Hover state navigation item */
        .portfolioSlider .portfolioControlNavOverflow a:hover { 
          background-color: #00C;
        }
        
        /* Thumbnails */
        .portfolioSlider .portfolioControlNavOverflow a.portfolioThumb{ 
          /*background: none no-repeat 0 0;*/
          /*background-color: ;*/
          width:144px;
          height:60px;  
          /* thumbnails spacing, use margin-right only */ 
          margin-right:4px;
        }
        
        .portfolioSlider .portfolioControlNavOverflow a.portfolioThumb.current {  
          background-position: -3px -3px  !important;
          border:3px solid #C00 !important;
          width:138px;
          height:54px;
        }
        
        .portfolioSlider .portfolioControlNavOverflow a.portfolioThumb:hover {  
          background-position: -3px -3px; 
          border:3px solid #00C;
          width:138px;
          height:54px;
        }

        }

        }

          left:0;
          top:0;
          /*font: normal normal normal 1em/1.5em Georgia, serif;

        }
        
        /* Caption item */
        .portfolioSlider .portfolioCaptionItem {
          position:absolute;  
          left:0;
          top:0;
          margin: 0;
          padding: 0;

        /* Loading screen */

          background:#FFF;
          width:100%;
          height:100%;

          z-index:99;

        .portfolioSlider .grab-cursor{*cursor:url(slider_assets/grab.cur);}

XML.ObjTree.prototype.array_to_xml = function ( name, array ) {
    var out = [];
    for( var i=0; i<array.length; i++ ) {
        var val = array[i];
        if ( typeof(val) == "undefined" || val == null ) {
            out[out.length] = "<"+name+" />";
        } else if ( typeof(val) == "object" && val.constructor == Array ) {
            out[out.length] = this.array_to_xml( name, val );
        } else if ( typeof(val) == "object" ) {
            out[out.length] = this.hash_to_xml( name, val );
        } else {
            out[out.length] = this.scalar_to_xml( name, val );
        }
    }
    return out.join("");
};

//  method: scalar_to_xml( tagName, text )

XML.ObjTree.prototype.scalar_to_xml = function ( name, text ) {
    if ( name == "#text" ) {
        return this.xml_escape(text);
    } else {
        return "<"+name+">"+this.xml_escape(text)+"</"+name+">\n";
    }
};

//  method: xml_escape( text )

XML.ObjTree.prototype.xml_escape = function ( text ) {
    return String(text).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
};
